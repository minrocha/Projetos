<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <bloco-superior class="bloco-superior">
            <div class="imc-bloco">
                <h1 id="titulo-imc-bloco">IMC</h1>
    
                <p class="texto-blocos">
                    Menos do que 18,5 </br>
                    Entre 18,5 e 24,9 </br>
                    Entre 25 e 29,9 </br>
                    Entre 30 e 34,9 </br>
                    Entre 35 e 39,9 </br>
                    Mais do que 40 </br>
                </p>
            </div>

            <div class="resultado-bloco">
                <h1 id="titulo-resultado-bloco">Resultado</h1>
    
                <p class="texto-blocos">
                    Abaixo do peso </br>
                    Peso normal </br>
                    Sobrepeso </br>
                    Obesidade grau 1 </br>
                    Obesidade grau 2 </br>
                    Obesidade grau 3 </br>
                </p>
            </div>
        </bloco-superior>

        <bloco-inferior>
            <form class="form " action="">  
                <label for="peso">Peso:</label>
                <input type="text" id="peso">
                <label for="">Altura:</label>
                <input type="text" id="altura">

                <button>Calcular</button>
            </form>
        </bloco-inferior>

        <div id="resultado"></div>
    </section>
   

    <script src="./assets/js/index.js"></script>
</body>

</html>
